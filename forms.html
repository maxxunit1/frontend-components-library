<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form Examples</h1>
        
        <section class="section">
            <h2>Contact Form</h2>
            <form class="form" id="contactForm">
                <div class="form-group">
                    <label for="fullname">Full Name *</label>
                    <input type="text" id="fullname" class="input" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" class="input" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="input" placeholder="+1 234 567 8900">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" class="select" required>
                        <option value="">Choose a subject...</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="sales">Sales</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="handleSubmit()">
                    Submit Form
                </button>
            </form>
        </section>
    </div>
    
    <div id="toast-container"></div>
    
    <script src="components.js"></script>
    <script>
        function handleSubmit() {
            if (validateForm('contactForm')) {
                showToast('Form submitted successfully!', 'success');
            } else {
                showToast('Please fill required fields', 'error');
            }
        }
    </script>
</body>
</html>
